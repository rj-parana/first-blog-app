{% extends 'blog/base.html' %}

{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                <h1><a href="/">Django Girls Blog</a></h1>
            </div>
        </header>

        <main class="container">
            {% block content %}
            <div class="row">
                {% for post in posts %}
                    <div class="col-md-6">
                        <div class="card" style="height: 35rem;">
                            <div class="image">
                                <a href="{% url 'post_detail' slug=post.slug %}">
                                    <img src="{{ post.thumbnail.url }}" class="thumbaning" alt="{{post.title}}">
                                </a>
                            </div>
                            <div class="card-inner">
                                <div class="header">
                                    <h2><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h2>
                                    <h6>Category: <a href="{% url 'category_detail' slug=post.category.slug %}">{{ post.category }}</a></h6>
                                </div>
                                <div class="content">
                                    <p>{{ post.text|safe|linebreaksbr|truncatechars:211 }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            {% endblock %}
        </main>
    </body>
</html>
